<!DOCTYPE html>
<html>
<head>
  <title>Portfolio</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
    .w3-row-padding img {margin-bottom: 12px}
    .w3-sidebar {width: 120px;background: #222;}
    #main {margin-left: 120px}
    @media only screen and (max-width: 600px) {#main {margin-left: 0}}

    /* Fade-in animation */
    .fade-in {
      animation: fadeIn 2s ease-in;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Smooth scroll */
    html {
      scroll-behavior: smooth;
    }

    /* Hover zoom for images */
    .w3-image:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }

    /* Button hover effect */
    button:hover {
      background-color: black;
      color: white;
      transition: 0.3s;
    }

    /* Typing animation */
    .typing {
      overflow: hidden;
      border-right: .15em solid white;
      white-space: nowrap;
      animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
      display: inline-block;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white }
    }
  </style>
</head>
<body class="w3-black">

<!-- Sidebar -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
  <img src="hema_professional.png" style="width:100%">
  <a href="#home" class="w3-bar-item w3-button w3-padding-large w3-black">
    <i class="fa fa-home w3-xxlarge"></i>
    <p>HOME</p>
  </a>
  <a href="#about" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-user w3-xxlarge"></i>
    <p>ABOUT</p>
  </a>
  <a href="#photos" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-eye w3-xxlarge"></i>
    <p>ACADEMICS</p>
  </a>
  <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-envelope w3-xxlarge"></i>
    <p>CONTACT</p>
  </a>
</nav>

<!-- Page Content -->
<div class="w3-padding-large" id="main">
  <!-- Header/Home -->
  <header class="w3-container w3-padding-32 w3-center w3-black fade-in" id="home">
    <h1 class="w3-jumbo"><span class="w3-hide-small">I'm</span> Hemamalini</h1>
    <p class="typing">Problem Solver and Full Stack Developer.</p>
    <img src="hema_professional.png" alt="Hemamalini professional photo" class="w3-image" width="500" height="750">
  </header>

  <!-- About Section -->
  <div class="w3-content w3-justify w3-text-grey w3-padding-64 fade-in" id="about">
    <!-- your about content here -->
  </div>

  <!-- Academics/Projects Section -->
  <div class="w3-padding-64 w3-content fade-in" id="photos">
    <!-- your projects content here -->
  </div>

  <!-- Contact Section -->
  <div class="w3-padding-64 w3-content w3-text-grey fade-in" id="contact">
    <!-- your contact content here -->
  </div>
</div>

</body>
</html>
